
<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Calculadora de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Compras</h1>
        <div class="produto">
            <div class="produto-nome">AÃ§ai (R$10):</div>
